<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nutrients Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2d3436;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      background: #0984e3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      text-align: left;
      display: inline-block;
    }
    .result h2 {
      color: #00b894;
    }
  </style>
</head>
<body>
  <h1>Nutrients Checker</h1>
  <p>Type any food to check its nutritional values.</p>
  <input type="text" id="foodInput" placeholder="e.g. Apple, Rice, Chicken">
  <button onclick="getNutrition()">Check</button>

  <div class="result" id="result"></div>

  <script>
    async function getNutrition() {
      const food = document.getElementById("foodInput").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Loading...";

      const appId = "YOUR_APP_ID"; // Replace with your App ID
      const appKey = "YOUR_APP_KEY"; // Replace with your App Key

      try {
        const response = await fetch(`https://trackapi.nutritionix.com/v2/natural/nutrients`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-app-id": appId,
            "x-app-key": appKey,
          },
          body: JSON.stringify({ query: food }),
        });

        const data = await response.json();
        const item = data.foods[0];

        resultDiv.innerHTML = `
          <h2>${item.food_name}</h2>
          <p><strong>Calories:</strong> ${item.nf_calories}</p>
          <p><strong>Protein:</strong> ${item.nf_protein} g</p>
          <p><strong>Carbs:</strong> ${item.nf_total_carbohydrate} g</p>
          <p><strong>Fat:</strong> ${item.nf_total_fat} g</p>
          <p><strong>Serving Size:</strong> ${item.serving_qty} ${item.serving_unit}</p>
        `;
      } catch (error) {
        resultDiv.innerHTML = "Error fetching data. Please try again.";
      }
    }
  </script>
</body>
</html>
